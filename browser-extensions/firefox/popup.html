<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      background: #fff;
      padding: 16px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .title {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #212529;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .toggle-button {
      background: #dc3545;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .toggle-button.enabled {
      background: #28a745;
    }
    
    .toggle-button:hover {
      opacity: 0.9;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
    
    .content {
      padding: 16px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #495057;
    }
    
    .config-container {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 16px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
    }
    
    .input-label {
      font-size: 12px;
      color: #6c757d;
      font-weight: 500;
    }
    
    input[type="text"] {
      padding: 8px 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 13px;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .checkbox-group input[type="checkbox"] {
      margin: 0;
    }
    
    .checkbox-group label {
      font-size: 12px;
      color: #495057;
      margin: 0;
      cursor: pointer;
    }
    
    .pattern-display {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 8px 10px;
      font-size: 12px;
      color: #6c757d;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      word-break: break-all;
      margin-bottom: 8px;
    }
    
    .pattern-input {
      display: none;
    }
    
    .pattern-input.visible {
      display: block;
    }
    
    .save-button {
      background: #28a745;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
    }
    
    .save-button:hover {
      background: #218838;
    }
    
    .save-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .help-text {
      font-size: 11px;
      color: #6c757d;
      margin-top: 4px;
      line-height: 1.3;
    }
    
    .current-domain {
      font-size: 11px;
      color: #007bff;
      margin-bottom: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Traffic Proxy</h1>
    <div class="toggle-container">
      <button id="toggleButton" class="toggle-button">
        <div class="status-dot"></div>
        <span id="toggleText">OFF</span>
      </button>
      <label style="font-size: 12px; color: #6c757d;">
        <input type="checkbox" id="maskingMode" style="margin-right: 4px;">
        URL Masking Mode
      </label>
    </div>
  </div>
  
  <div class="content">
    <div class="section">
      <div class="section-title">Proxy Configuration</div>
      <div class="config-container">
        <div id="currentDomain" class="current-domain"></div>
        
        <div class="input-group">
          <label class="input-label">Redirect To URL</label>
          <input type="text" id="redirectUrl" placeholder="https://localhost:3060/src/Plugin.vue">
          <div class="help-text">Enter the local URL where matching requests should be redirected</div>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="customPattern">
          <label for="customPattern">Use custom URL pattern</label>
        </div>
        
        <div class="input-group">
          <label class="input-label">URL Pattern to Match</label>
          <div id="patternDisplay" class="pattern-display"></div>
          <input type="text" id="customPatternInput" class="pattern-input" placeholder="">
          <div class="help-text">RegEx pattern to match URLs that should be redirected</div>
        </div>
      </div>
    </div>
    
    <button id="saveButton" class="save-button">Save Configuration</button>
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
