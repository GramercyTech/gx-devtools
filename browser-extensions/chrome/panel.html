<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 12px;
      background: #1e1e1e;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header / Toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #2d2d2d;
      border-bottom: 1px solid #3d3d3d;
      flex-shrink: 0;
    }

    .toolbar-title {
      font-weight: 600;
      color: #61dafb;
      margin-right: auto;
    }

    .toolbar-btn {
      background: #3d3d3d;
      border: none;
      color: #e0e0e0;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .toolbar-btn:hover {
      background: #4d4d4d;
    }

    .toolbar-btn.active {
      background: #61dafb;
      color: #1e1e1e;
    }

    .toolbar-btn.active:hover {
      background: #4fc3f7;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #dc3545;
    }

    .status-indicator.connected {
      background: #28a745;
    }

    /* Main content area */
    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar for component tree (future) */
    .sidebar {
      width: 250px;
      background: #252525;
      border-right: 1px solid #3d3d3d;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 8px 12px;
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      color: #888;
      border-bottom: 1px solid #3d3d3d;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    /* Inspector panel */
    .inspector {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .inspector-header {
      padding: 12px 16px;
      border-bottom: 1px solid #3d3d3d;
      background: #252525;
    }

    .component-name {
      font-size: 15px;
      font-weight: 600;
      color: #61dafb;
      margin-bottom: 4px;
    }

    .component-file {
      font-size: 11px;
      color: #888;
      word-break: break-all;
    }

    .inspector-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    /* Sections */
    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #888;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-title .count {
      background: #3d3d3d;
      padding: 1px 6px;
      border-radius: 10px;
      font-size: 10px;
    }

    /* Strings list */
    .strings-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .string-item {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      background: #2d2d2d;
      border-radius: 4px;
      border: 1px solid transparent;
      cursor: pointer;
    }

    .string-item:hover {
      border-color: #3d3d3d;
      background: #333;
    }

    .string-item.selected {
      border-color: #61dafb;
      background: #2a3a4a;
    }

    .string-text {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 11px;
    }

    .string-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .string-item:hover .string-actions {
      opacity: 1;
    }

    .action-btn {
      background: #61dafb;
      color: #1e1e1e;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
    }

    .action-btn:hover {
      background: #4fc3f7;
    }

    .action-btn.secondary {
      background: #4d4d4d;
      color: #e0e0e0;
    }

    .action-btn.secondary:hover {
      background: #5d5d5d;
    }

    /* Extract form */
    .extract-form {
      background: #252525;
      border: 1px solid #3d3d3d;
      border-radius: 6px;
      padding: 16px;
      margin-top: 12px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 12px;
    }

    .form-row:last-child {
      margin-bottom: 0;
    }

    .form-label {
      font-size: 11px;
      color: #888;
      font-weight: 500;
    }

    .form-input {
      background: #1e1e1e;
      border: 1px solid #3d3d3d;
      border-radius: 4px;
      padding: 8px 10px;
      color: #e0e0e0;
      font-size: 12px;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .form-input:focus {
      outline: none;
      border-color: #61dafb;
    }

    .form-input:disabled {
      background: #2d2d2d;
      color: #888;
    }

    .form-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .btn-primary {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      flex: 1;
    }

    .btn-primary:hover {
      background: #218838;
    }

    .btn-primary:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }

    .btn-cancel {
      background: #4d4d4d;
      color: #e0e0e0;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    .btn-cancel:hover {
      background: #5d5d5d;
    }

    /* Props tree */
    .props-tree {
      background: #2d2d2d;
      border-radius: 4px;
      padding: 10px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 11px;
      overflow-x: auto;
      max-height: 200px;
    }

    .prop-item {
      padding: 2px 0;
    }

    .prop-key {
      color: #9cdcfe;
    }

    .prop-value {
      color: #ce9178;
    }

    .prop-value.number {
      color: #b5cea8;
    }

    .prop-value.boolean {
      color: #569cd6;
    }

    /* Status messages */
    .status-message {
      padding: 10px 12px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 12px;
    }

    .status-message.success {
      background: #28a74520;
      border: 1px solid #28a745;
      color: #28a745;
    }

    .status-message.error {
      background: #dc354520;
      border: 1px solid #dc3545;
      color: #dc3545;
    }

    .status-message.info {
      background: #17a2b820;
      border: 1px solid #17a2b8;
      color: #17a2b8;
    }

    /* Form header for edit form */
    .form-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #3d3d3d;
    }

    .form-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    .form-badge.getString {
      background: #61dafb20;
      border: 1px solid #61dafb;
      color: #61dafb;
    }

    .form-subtitle {
      font-size: 12px;
      color: #888;
    }

    /* String item badges */
    .string-badge {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 600;
      margin-left: 8px;
    }

    .string-badge.extracted {
      background: #61dafb30;
      color: #61dafb;
    }

    .string-badge.raw {
      background: #ffc10730;
      color: #ffc107;
    }

    .string-badge.dynamic {
      background: #9c27b030;
      color: #ce93d8;
    }

    .string-item.extracted {
      border-left: 3px solid #61dafb;
    }

    .string-item.dynamic {
      border-left: 3px solid #9c27b0;
      opacity: 0.85;
    }

    .string-item.dynamic:hover {
      opacity: 1;
    }

    .string-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
      overflow: hidden;
    }

    .string-expression {
      font-size: 10px;
      color: #ce93d8;
      font-family: 'Monaco', 'Menlo', monospace;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .string-item.extracted .string-actions .action-btn {
      background: #4d4d4d;
      color: #e0e0e0;
    }

    .string-item.extracted .string-actions .action-btn:hover {
      background: #5d5d5d;
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #888;
      text-align: center;
      padding: 40px;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #aaa;
    }

    .empty-state-text {
      font-size: 12px;
      line-height: 1.5;
    }

    .kbd {
      background: #3d3d3d;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 10px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #4d4d4d;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #5d5d5d;
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <span class="toolbar-title">GxP Component Inspector</span>
    <div class="status-indicator" id="statusIndicator" title="Disconnected"></div>
    <button class="toolbar-btn" id="selectBtn">
      <span>Select Element</span>
    </button>
    <button class="toolbar-btn" id="refreshBtn">Refresh</button>
  </div>

  <div class="main-content">
    <div class="inspector">
      <!-- Empty state shown when no component selected -->
      <div class="empty-state" id="emptyState">
        <div class="empty-state-icon">&#128269;</div>
        <div class="empty-state-title">No Component Selected</div>
        <div class="empty-state-text">
          Click <strong>"Select Element"</strong> then click on any element in the page to inspect it.<br><br>
          Or use the keyboard shortcut <span class="kbd">Ctrl+Shift+I</span> to toggle element selection.
        </div>
      </div>

      <!-- Inspector content shown when component is selected -->
      <div class="hidden" id="inspectorContent">
        <div class="inspector-header">
          <div class="component-name" id="componentName">&lt;Unknown&gt;</div>
          <div class="component-file" id="componentFile">No file info</div>
        </div>

        <div class="inspector-body">
          <!-- Text content section -->
          <div class="section" id="stringsSection">
            <div class="section-title">
              Text Content
              <span class="count" id="stringsCount">0</span>
            </div>
            <div class="strings-list" id="stringsList"></div>
          </div>

          <!-- Extract form (hidden by default) -->
          <div class="extract-form hidden" id="extractForm">
            <div class="form-row">
              <label class="form-label">Original Text</label>
              <input type="text" class="form-input" id="extractText" readonly>
            </div>
            <div class="form-row">
              <label class="form-label">String Key</label>
              <input type="text" class="form-input" id="extractKey" placeholder="e.g., welcome_title">
            </div>
            <div class="form-row">
              <label class="form-label">Source File</label>
              <input type="text" class="form-input" id="extractFile" readonly>
            </div>
            <div class="form-actions">
              <button class="btn-cancel" id="cancelExtract">Cancel</button>
              <button class="btn-primary" id="doExtract">Extract to gxp-string</button>
            </div>
            <div class="status-message hidden" id="extractStatus"></div>
          </div>

          <!-- Edit form for existing gxp-string attributes (hidden by default) -->
          <div class="extract-form hidden" id="editForm">
            <div class="form-header">
              <span class="form-badge getString">gxp-string</span>
              <span class="form-subtitle">This text is already extracted</span>
            </div>
            <div class="form-row">
              <label class="form-label">String Key</label>
              <input type="text" class="form-input" id="editKey" placeholder="e.g., welcome_title">
            </div>
            <div class="form-row">
              <label class="form-label">Default Value</label>
              <input type="text" class="form-input" id="editValue" placeholder="The displayed text">
            </div>
            <div class="form-row">
              <label class="form-label">Source File</label>
              <input type="text" class="form-input" id="editFile" readonly>
            </div>
            <div class="form-actions">
              <button class="btn-cancel" id="cancelEdit">Cancel</button>
              <button class="btn-primary" id="doEdit">Update gxp-string</button>
            </div>
            <div class="status-message hidden" id="editStatus"></div>
          </div>

          <!-- Props section -->
          <div class="section" id="propsSection">
            <div class="section-title">Props</div>
            <div class="props-tree" id="propsTree"></div>
          </div>

          <!-- Data section -->
          <div class="section hidden" id="dataSection">
            <div class="section-title">Data</div>
            <div class="props-tree" id="dataTree"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
