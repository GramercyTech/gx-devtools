<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      background: #fff;
      padding: 16px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .title {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #212529;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .toggle-button {
      background: #dc3545;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .toggle-button.enabled {
      background: #28a745;
    }
    
    .toggle-button:hover {
      opacity: 0.9;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
    
    .content {
      padding: 16px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #495057;
    }
    
    .rule-item {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
    }
    
    .rule-inputs {
      display: grid;
      gap: 8px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .input-label {
      font-size: 12px;
      color: #6c757d;
      font-weight: 500;
    }
    
    input[type="text"] {
      padding: 6px 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 13px;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    
    .rule-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }
    
    .delete-button {
      background: #dc3545;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    
    .delete-button:hover {
      background: #c82333;
    }
    
    .add-button {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      width: 100%;
    }
    
    .add-button:hover {
      background: #0056b3;
    }
    
    .save-button {
      background: #28a745;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
    }
    
    .save-button:hover {
      background: #218838;
    }
    
    .status {
      margin-top: 8px;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .empty-state {
      text-align: center;
      color: #6c757d;
      font-size: 13px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Traffic Proxy</h1>
    <div class="toggle-container">
      <button id="toggleButton" class="toggle-button">
        <div class="status-dot"></div>
        <span id="toggleText">OFF</span>
      </button>
      <label style="font-size: 12px; color: #6c757d;">
        <input type="checkbox" id="maskingMode" style="margin-right: 4px;">
        URL Masking Mode
      </label>
    </div>
  </div>
  
  <div class="content">
    <div class="section">
      <div class="section-title">Proxy Rules</div>
      <div id="rulesContainer"></div>
      <button id="addRuleButton" class="add-button">+ Add Rule</button>
    </div>
    
    <button id="saveButton" class="save-button">Save Changes</button>
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
